{% extends "app/base.html" %}
{% load static %}
{% block title %}Wishlist{% endblock title %}

{% block main-content %}
<div class="container py-5">
  <div class="row">
    <div class="col">
      <!-- Responsive product grid -->
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        {% for prod in product %}
        <a href="{% url 'product-details' prod.product.id %}" class="text-decoration-none text-dark">
          <div class="card product-card shadow-sm h-100">
            
            <!-- Product Image -->
            <img src="{{ prod.product.product_image.url }}" 
                 class="card-img-top img-fluid p-2" 
                 alt="{{ prod.product.title }}" 
                 style="height: 200px; object-fit: contain;">

            <!-- Product Body -->
            <div class="card-body d-flex flex-column justify-content-between">
              <h6 class="card-title mb-2 text-truncate">
                <i class="bi bi-box-seam me-1 text-primary"></i> {{ prod.product.title }}
              </h6>
              <div class="d-flex justify-content-between align-items-center">
                <span class="fw-bold text-success">
                  <i class="bi bi-currency-rupee"></i>{{ prod.product.discounted_price }}/-
                </span>
                <small class="text-muted text-decoration-line-through">
                  {{ prod.product.selling_price }}
                </small>
              </div>
            </div>
          </div>
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

<!-- CSS -->
<style>
  .product-card {
    border: none;
    border-radius: 10px;
    transition: all 0.3s ease;
    background: #fff;
    position: relative;
  }

  .product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 18px rgba(0,0,0,0.12);
  }

  .product-card img {
    border-radius: 8px;
    background: #f8f9fa;
  }

  .card-body {
    padding: 0.9rem;
  }
</style>


{% endblock main-content %}
