{% extends "app/base.html" %}
{% load static %}
{% block title %}Done{% endblock title %}

{% block main-content %}
<main class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">

      <!-- Card -->
      <div class="card shadow-sm border-0 text-center p-4">

        <!-- Success Icon -->
        <div class="mb-3">
          <i class="bi bi-check-circle-fill text-success display-3"></i>
        </div>

        <!-- Title -->
        <h4 class="fw-bold text-success mb-2">Password Changed!</h4>

        <!-- Message -->
        <p class="text-muted">
          Your password has been updated successfully.<br>
          ðŸ”’ For better security, update it regularly.
        </p>

        <!-- Button -->
        <div class="mt-4">
          <a href="{% url 'profile' %}" class="btn btn-primary shadow-sm">
            <i class="bi bi-person-fill me-2"></i> Return to Profile
          </a>
        </div>

      </div>
      <!-- End Card -->

    </div>
  </div>
</main>

<style>
  .card {
    border-radius: 12px;
  }
  .btn-primary {
    background: linear-gradient(90deg, #7075bad6, #bc845bff);
    border: none;
  }
  .btn-primary:hover {
    opacity: 0.9;
  }
</style>


{% endblock main-content %}
