{% extends "app/base.html" %}
{% load static %}
{% block title %}Password-Reset-Complete{% endblock title %}

{% block main-content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-5">

      <!-- Card -->
      <div class="card shadow-sm border-0 text-center p-4">

        <!-- Success Icon -->
        <div class="mb-3">
          <i class="bi bi-check-circle-fill text-success display-3"></i>
        </div>

        <!-- Title -->
        <h4 class="fw-bold mb-2">Password Reset Successful</h4>
        <p class="text-muted">
          ðŸŽ‰ Your password has been updated.<br>
          You can now log in with your new credentials.
        </p>

        <!-- CTA Button -->
        <div class="mt-4">
          <a href="{% url 'login' %}" 
             class="btn btn-primary w-100 fw-bold shadow-sm">
            <i class="bi bi-box-arrow-in-right me-2"></i> Back to Login
          </a>
        </div>

      </div>
      <!-- End Card -->

    </div>
  </div>
</div>

<style>
  .card {
    border-radius: 12px;
  }
  .btn-primary {
    background: linear-gradient(90deg, #040730d6, #e8e2deff);
    border: none;
  }
  .btn-primary:hover {
    opacity: 0.9;
  }
</style>

{% endblock main-content %}
